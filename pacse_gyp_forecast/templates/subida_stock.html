<!DOCTYPE html>
  <html>
  <head>
      <title>Subir status</title>
  </head>
  <body>
      {% if messages %}
          <ul class="messages">
              {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
  
      <form method="post" action="{% url 'pacse_gyp_forecast:subida_stock' %}">
        {% csrf_token %}
        <label for="estado">Estado:</label>
        <input type="submit" value="Guardar stock inicial">
      </form>
  </body>
  </html>
